<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>教师反馈详情</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<include file="Public/head.html"/>
	<div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                教师反馈详情表
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="add">教师反馈新增</a></li>
                <li class="am-active">新增</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 详情
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">                            
                             <form class="am-form am-form-horizontal" method="post" action="./complete_add_particulars">
                               <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">老师姓名</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="teachername" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">校区</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="school" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">日期</label>
                                    <div class="am-u-sm-9">
                                        <input type="date" name="date" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ"  class="am-u-sm-3 am-form-label">应到</label>
									<div class="am-u-sm-9">
										<input type="text" name="should" >
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-QQ"  class="am-u-sm-3 am-form-label">实到</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  name="rightnow" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ"  class="am-u-sm-3 am-form-label">缺勤</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  name="absent" >
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">请假</label>
                                    <div class="am-u-sm-9">
                                       <input type="text"  name="off"  >
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">试课</label>
                                    <div class="am-u-sm-9">
                                       <input type="text"  name="lesson"  >
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">备注</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" name="remarks" ></textarea>
                                    </div>
                                </div> 
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">课后总结</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" name="summary"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <input type="submit" class="am-btn am-btn-primary" value="新增反馈">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
